<div class="card">
    <div class="card-header">
        <h4 class="card-title">{{project.name}}</h4>
    </div>
    <div class="card-body">
      <carousel>
        <div *ngFor="let picture of project.pictures">
            <slide><img src={{picture}} alt="Slide 1" style="display: block; width: 100%;"></slide>
        </div>
    </carousel>
        <p class="card-text mt-2">{{project.summary}}</p>
        <button class="btn btn-success" (click)="openProjectModal()">View More</button>
    </div>
    <div class="card-footer">
        <div class="d-flex flex-wrap justify-content-center">

            <div *ngFor="let tag of project.tags">
                <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
            </div>
            <!-- <div class="tag me-2 mb-1">Angular</div>
            <div class="tag me-2 mb-1">Java</div> -->
        </div>
    </div>
</div>
